<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 0 - Activity 3</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

	<div>
		<svg id="single-bar">
			<rect x=175 y=25 width=50 height=250 fill="steelblue"></rect>
		</svg>
	</div>

	<div>
		<svg id="bar-chart">
			<rect x=0 y=150 width=48 height=150 fill="steelblue"></rect>
			<rect x=50 y=75 width=48 height=225 fill="steelblue"></rect>
			<rect x=100 y=75 width=48 height=225 fill="steelblue"></rect>
			<rect x=150 y=0 width=48 height=300 fill="steelblue"></rect>
			<rect x=200 y=0 width=48 height=300 fill="steelblue"></rect>
			<rect x=250 y=75 width=48 height=225 fill="steelblue"></rect>
			<rect x=300 y=75 width=48 height=225 fill="steelblue"></rect>
			<rect x=350 y=150 width=48 height=150 fill="steelblue"></rect>
		</svg>
	</div>

	<div>
		<svg id="line-chart">
			<line x1="60" y1="60" x2="240" y2="120" style="stroke: black; fill: none; stroke-width: 3px;"/>
			<line x1="60" y1="90" x2="240" y2="150" style="stroke: gray; fill: none; stroke-width: 3px; stroke-linecap: round;"/>
		</svg>
	</div>

</body>

</html>
